<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Components | Bigfoot Music Management</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <h1>Web Components</h1>
    
    <h2>Typography Defaults</h2>
    
    <section class="component">
      <h3 class="component__name">h1, h3</h3>
      <div class="component__img">
        <img srcset="images/header__title-wordmark.png 2x" src="images/header__title-wordmark.png" alt="header title">
      </div>
      <div class="component__code">
        <h1 class="header__title-wordmark rotate">Bigfoot</h1>
      </div>
    </section>
    
    <section class="component">
      <h3 class="component__name">h2</h3>
      <div class="component__img">
        <img srcset="images/header__title-subtitle.png 2x" src="images/header__title-subtitle.png" alt="header subtitle">
      </div>
      <div class="component__code">
        <h2 class="header__title-subtitle rotate">Artist & Music Management</h2>
      </div>
    </section>  
    
    <h2>Atoms</h2>
    
    <section class="component">
      <h3 class="component__name">.header__logo</h3>
      <div class="component__img">
        <img srcset="images/header__logo.png 2x" src="images/header__logo.png" alt="header logo">
      </div>
      <div class="component__code header__logo">
        <img src="https://wearebigfoot.com/src/gfx/mark.svg" alt="logo">
      </div>
    </section>

    <section class="component">
      <h3 class="component__name">.artist-section__title-dot</h3>
      <div class="component__img">
        <img srcset="images/artist-section__title-dot.png 2x" src="images/artist-section__title-dot.png" alt="dot">
      </div>
      <div class="component__code">
        <div class="artist-section__title-dot"></div>
      </div>
    </section>

    <h2>Header</h2>
    
    <section class="component">
      <h3 class="component__name">.header</h3>
      <div class="component__img">
        <img srcset="images/header.png 2x" src="images/header.png" alt="header">
      </div>
      <div class="component__code">
        <header class="header">
          <a href="https://wearebigfoot.com">
            <div class="header__logo">
              <img src="https://wearebigfoot.com/src/gfx/mark.svg" alt="logo">
            </div>
            <div class="header__title-container">
              <div class="header__title">
                <h1>Bigfoot</h1>
                <h2>Artist & Music Management</h2>
              </div>
            </div>
          </a>
        </header>
      </div>
    </section>

    <h2>Artist Section</h2>
    <h2>Footer</h2>

  </body>
</html>
