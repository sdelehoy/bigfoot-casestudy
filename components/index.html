<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Components | Bigfoot Music Management</title>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <h1>Web Components</h1>
    
    <h2>Typography Defaults</h2>
    
    <section class="component">
      <h3 class="component__name">h1, h3</h3>
      <div class="component__img">
        <img srcset="images/header__title-wordmark.png 2x" src="images/header__title-wordmark.png" alt="header title">
      </div>
      <div class="component__code">
        <h1 class="rotate">Bigfoot</h1>
      </div>
    </section>
    
    <section class="component">
      <h3 class="component__name">h2</h3>
      <div class="component__img">
        <img srcset="images/header__title-subtitle.png 2x" src="images/header__title-wordmark.png" alt="header subtitle">
      </div>
      <div class="component__code">
        <h2 class="rotate">Artist & Music Management</h2>
      </div>
    </section>  
    
    <h2>Atoms</h2>
    
    <section class="component">
      <h3 class="component__name">.header__logo</h3>
      <div class="component__img">
        <img srcset="images/header__logo.png 2x" src="images/header__title-wordmark.png" alt="header logo">
      </div>
      <div class="component__code logo">
        <img src="https://wearebigfoot.com/src/gfx/mark.svg" alt="logo">
      </div>
    </section> 

    <h2>Header</h2>
    <h2>Artist Section</h2>
    <h2>Footer</h2>

  </body>
</html>
